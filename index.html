<!DOCTYPE html>
<html ng-app="bwinApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="bwDialog.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController">
<a class="btn btn-danger" ng-click="throwError()">Throw error</a>
<div class="row marketing">
  <h4>Directive below</h4>
    <div class="row marketing">
            <bw-dialog ng-hide="dialogIsHidden"
                       dialog-listen-broadcast = "error"
                       dialog-header="{{headerContent}}"
                       dialog-on-close="closeDialog()"
                       dialog-on-ok="okDialog()"
                       dialog-on-cancel="cancelDialog()"
                       dialog-timeout="{{dialogTimeout}}"
                       dialog-allow-drag="true"
                       >
                {{bodyContent}}
            </bw-dialog>
    </div>
</div>

  </body>

</html>
